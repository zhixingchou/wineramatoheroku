{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% block bootstrap3_content %}
<div class="container">     <!-- 水平居中，两边有margin，最小屏幕时，充满父元素 -->
    <nav class="navbar navbar-default">     <!-- .navbar用来表示该元素的语义：它是一个导航栏，Bootstrap将会以导航栏的方式来设置其子元素的样式。.navbar-default用来表示该元素的样式：使用default（默认）样式，即灰色的背景，黑色的文字。-->
        <div class="navbar-header">         <!-- 向 <div> 元素添加一个标题 class .navbar-header，内部包含了带有 class navbar-brand 的 <a> 元素。这会让文本看起来更大一号。 -->
            <a class="navbar-brand" href="{% url 'reviews:review_list' %}">Winerama</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">  <!-- 保证在窄屏时需要折叠的内容必须包裹在带一个div内，并且为这个div加入.collapse、.navbar-collapse两个类名。最后为这个div添加一个class类名或者id名。-->
            <ul class="nav navbar-nav">     <!-- 向导航栏添加链接 -->
                <li><a href="{% url 'reviews:wine_list' %}">Wine list</a></li>
                <li><a href="{% url 'reviews:review_list' %}">Home</a></li>
            </ul>
        </div>
    </nav>


    <h1>{% block title %}(no title){% endblock %}</h1>

    {% bootstrap_messages %}

    {% block content %}(no content){% endblock %}
</div>
{% endblock %}
